<div class="card">
  <img class="card-img-top" [src]="logo" alt="Company Logo">
  <div class="card-body">
    <h5 class="card-title"> {{ title }}</h5>
    <p class="card-text"> {{ date }}</p>
    <div class="more-info">
      <a [href]="">
        <i class="fas fa-plus"></i>
      </a>
    </div>
  </div>
</div>
