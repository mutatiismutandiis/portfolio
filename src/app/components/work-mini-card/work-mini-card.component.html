<div class="card">
  <a *ngIf="companyLink" [href]="companyLink" target="_blank" rel="noopener noreferrer">
    <img class="card-img-top" [src]="logo" alt="Company Logo">
    </a>
  <div class="card-body">
    <h5 class="card-title"> {{ title }}</h5>
    <p class="card-text"> {{ date }}</p>
    <div class="more-info">
      <a (click)="onMoreInfo()">
        <i class="fas fa-plus"></i>
      </a>
    </div>
  </div>
</div>
